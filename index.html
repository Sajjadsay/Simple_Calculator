<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading" class="heading">Simple Calculator</h1>
   <div class="container">
    <div class="calculator-body">
        <!-- screen output -->
        <div class="screen">
            <!-- <p>.0.0.0.0.0.0.0.0</p> -->
            <input type="text" class="input" placeholder="" value="">
        </div>
        <!-- BODMAS buttons -->
        <div class="bodmas">
            <button class="arth1">+</button>
            <button class="arth1">-</button>
            <button class="arth1">*</button>
            <button class="arth1">/</button>
            <button class="arth1">%</button>
            <button class="arth1 con">C/ON</button>
        </div>
        <!-- digits buttons -->
        <div class="digits">
            <button class="digit1" id="b1">1</button>
            <button class="digit1">2</button>
            <button class="digit1">3</button>
            <button class="digit1">4</button>
            <button class="digit1">5</button>
            <button class="digit1">6</button>
            <button class="digit1">7</button>
            <button class="digit1">8</button>
            <button class="digit1">9</button>
            <button class="digit1">0</button>
            <button class="digit1 equal">=</button>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
